<!--first going to extend base.html-->
{% extends "base.html" %}
<!--load static so that the page will load static files such as images-->
{% load static %}
{% block page_content %}
<h1>Projects</h1>
<div class="row">
<!--loop over all of the projects-->
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static project.image %}" width=auto height="300">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
